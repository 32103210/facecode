    step4: "综合判断命运走向 = f(骨相×0.3 + 肉相×0.3 + 气色×0.2 + 德行×0.2)"
  
  部位性格际遇链:
    正向推理:
      - "眼大有神 → 感情丰富 → 人际关系好 → 贵人运强 → 事业顺利"
      - "鼻梁挺直 → 意志坚定 → 实干能力强 → 事业稳定 → 财运亨通"
      - "下巴方圆 → 包容力强 → 家庭和睦 → 晚年福禄 → 子孙昌盛"
    反向推理:
      - "孤独晚年 ← 人际差 ← 刻薄寡恩 ← 骨露无肉"
      - "事业坎坷 ← 易冲动 ← 性急暴躁 ← 中庭过短"
  
  德化相理论:
    前提: "相由心生并非绝对静态"
    正向循环: "善行积累 → 心境平和 → 神气充足 → 面相改善 → 运势提升"
    负向循环: "恶行累积 → 心神不宁 → 气色晦暗 → 面相败坏 → 运势下滑"
    修行时效:
